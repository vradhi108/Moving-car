<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving car</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="sky">
        <div class="tree"></div>
        <div class="track"></div>
        <div class="car">
            <div class="wheel w1">
                <img src="assets/car_wheel_left.png" alt="">
            </div>
            <div class="wheel w2">
                <img src="assets/car_wheel_right.png" alt="">
            </div>
        </div>
    </div>
</div>
<script>
    const audio = document.createElement('audio');
    audio.setAttribute('src', 'sound.mp3');
    audio.loop=true;
    audio.play();
</script>
</body>
</html>
